{% extends "base.html" %}

{% block content %}
<h2>Register</h2>
<form method="POST">
    <p>Username:</p>
    <input type="text" name="username" required>
    <p>Password:</p>
    <input type="password" name="password" required>
    <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
{% endblock %}
